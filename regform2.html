<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ex.3.2</title>
    <link rel="stylesheet" href="css/reg.css">
  </head>
  <body>
  <h1>Пример формы регистрации сайта</h1>

  <label for="login">Логин:</label> <br>
  <input type="text" name="login"> <br>

  <label for="password">Пароль:</label> <br>
  <input type="password" name="password"> <br>

  <label for="URL">URL-адресс сайта:</label> <br>
  <input type="url" name="URL"> <br>

  <label for="site_name">Название сайта:</label> <br>
  <input type="text" name="site_name"> <br>

  <label for="description">Описание сайта:</label> <br>
  <textarea name="description" rows="8" cols="50"></textarea> <br>

  <label for="theme">Тема сайта:</label> <br>
  <select name="theme">
    <option value="null" selected>Тема не выбрана</option>
    <option value="dark">Темная</option>
    <option value="light">светлая</option>
  </select> <br>

  <label for="file">Баннер 88:31</label> <br>
  <input type="file" name="file"> <br>

  <div class="SubmitReset">
    <input type="submit" name="submit" value="Отправить">
    <input type="reset" name="reset" value="Очистить">
    </div>
    </body>
</html>
